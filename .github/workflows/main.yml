name: CI

on: [push]


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v1

    - name: Setup python
      run: |
        sudo add-apt-repository ppa:deadsnakes/nightly
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends python${{ matrix.python }} python${{ matrix.python }}-distutils

    - name: Setup testing deps
      run: |
        python${{ matrix.python }} -m pip install setuptools
        python${{ matrix.python }} -m pip install -r requirements-dev.txt

    - name: Build
      run: |
        python${{ matrix.python }} -m pip install -e .

    - name: Test
      run: |
        python${{ matrix.python }} -m pytest --cov --cov-report=xml

    - name: Upload
      uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{secrets.codecov}}
    
  hooks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Setup python
      run: |
        sudo add-apt-repository ppa:deadsnakes/nightly
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends python3.8-dev python3.8-distutils

    - name: Setup testing deps
      run: |
        python3.8 -m pip install setuptools
        python3.8 -m pip install astor

    - name: Build
      run: |
        python3.8 -m pip install -e .

    - name: Test
      run: |
        python3.8 bin/inspects.py tests/inspections --show-errors
